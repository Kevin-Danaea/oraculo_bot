services:
  # ðŸ§  Brain Service - AnÃ¡lisis TÃ©cnico con TA-Lib
  - type: web
    name: oraculo-brain
    env: python
    plan: starter
    buildCommand: |
      # Instalar conda
      wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
      bash miniconda.sh -b -p $HOME/miniconda
      export PATH="$HOME/miniconda/bin:$PATH"
      # Instalar TA-Lib desde conda-forge
      conda install -c conda-forge ta-lib python=3.10 -y
      # Instalar dependencias Python
      pip install -r services/brain/requirements.txt
    startCommand: cd services/brain && python app/main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: BRAIN_PORT
        value: 8001
      - key: BRAIN_ANALYSIS_INTERVAL
        value: 3600
      - key: BRAIN_ANALYSIS_TIMEFRAME
        value: 4h
      - key: BRAIN_ANALYSIS_DAYS
        value: 40
      - key: BRAIN_LOG_LEVEL
        value: INFO
      - key: BRAIN_DEBUG
        value: false
      - key: BRAIN_DEV_MODE
        value: false
      - key: PYTHONPATH
        value: /opt/render/project/src/services/brain:/opt/render/project/src/shared
      # Base de datos Neon
      - key: DATABASE_URL
        sync: false
      # Binance API
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
      # Telegram Bot
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

